[pytest]
markers =
    change: Tests that modify name of a user
    check: Tests that check users name
    http: Tests that check HTTP Protocol
    api: mark test as part of API test suite
    database: mark test as related to database
    ui: marks UI tests (browser-based automation)
    smock: marks smoke tests (quick checks of critical functionality)
    regression: marks regression tests (verify that old features still work)
